<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Румтибет</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <a class="header__logo" href="#">
                    <img src="img/header/logo.svg" alt="rumtibet">
                </a>
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">Про гида</a></li>
                            <li><a href="#">Программа тура</a></li>
                            <li><a href="#">Стоимость</a></li>
                            <li><a href="#">Блог</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <a href="#" class="header__consultation btn">Консультация</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="top-background">
            <img src="img/background.jpg" alt="">
        </div>
        <section class="search-program">
            <div class="container">
                <h1 class="search-program__title">Насладись прогулкой в горах<br>
                    с командой единомышленников</h1>
                    <div class="search-form">
                        <div class="dropdown">
                            <button class="dropdown__btn">Локация для тура</button>
                            <ul class="dropdown__list">
                                <li class="dropdown__list-item desibled" data-value="location">Локация для тура</li>
                                <li class="dropdown__list-item" data-value="russia">Россия</li>
                                <li class="dropdown__list-item" data-value="italy">Италия</li>
                                <li class="dropdown__list-item" data-value="iceland">Исландия</li>
                            </ul>
                            <span class="dropdown__span">выберите из списка</span>
                            <input type="text" name="select-location" value="" class="dropdown__input-hidden">
                        </div>
                    </div>
            </div>
            
        </section>
    </main>
<script src="js/index.js"></script>
</body>
</html>
